description: >
  Sample orbs.

parameters:
  sample_key_value:
    type: env_var_name
    description: sample parameter
  sample_value:
    type: string
    description: sample parameter
    default: test
steps:
  - run:
      name: Sample
      command: |
        echo ${<< parameters.sample_key_value >>}
  - run:
      name: Sample2
      environment:
        SAMPLE_KEY_VALUE_TEST: ${<< parameters.sample_key_value >>}
      command: |
        echo $SAMPLE_KEY_VALUE
        echo $SAMPLE_KEY_VALUE_TEST
  - run:
      name: Setup
      command: |
        echo "export SAMPLE_KEY_VALUE_CHANGE2=<< parameters.sample_value >>" >> $BASH_ENV
  - run:
      name: Include File
      command: <<include(scripts/sample.sh)>>
  - run:
      name: Include File2
      environment:
        SAMPLE_KEY_VALUE: "SAMPLE_SAMPLE"
      command: <<include(scripts/sample.sh)>>
